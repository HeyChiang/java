# Spring boot application
spring.application.name=dubbo-registry-zookeeper-provider-sample

  # Base packages to scan Dubbo Component: com.dubbo.provider.service
dubbo.scan.base-packages=com.dubbo.provider.service

  # Dubbo Application
  ## The default value of dubbo.application.name is ${spring.application.name}
  ## dubbo.application.name=${spring.application.name}

  # Dubbo Protocol
dubbo.protocol.name=dubbo
  ## Random port
dubbo.protocol.port=-1

  ## Dubbo Registry
dubbo.registry.address=zookeeper://127.0.0.1:2181
dubbo.registry.file = ${user.home}/dubbo-cache/${spring.application.name}/dubbo.cache

  # dynamic config
dubbo.config-center.address=zookeeper://127.0.0.1:2181

dubbo.monitor.protocol=registry

  ## DemoService version
demo.service.version=1.0.0

dubbo.application.logger=log4j2
